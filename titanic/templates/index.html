<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Titanic Machine Learning</title>
  </head>
  <body>
    <h1>Home Page</h1>
    <h3>Get your titanic predictions here!</h3>
    <p>Enter in the details of the a made up person on the titanic voyage</p>
    <p>We will output a prediction</p>

    <form action="{% url 'result' %}">
      {% csrf_token %}
      <p>Pclass</p>
      <input type="text" name="pclass">
      <p>Age</p>
      <input type="text" name="age">
      <p>Siblings or Spouses</p>
      <input type="text" name="sibsp">
      <p>Parents or Children</p>
      <input type="text" name="parch">
      <p>Fare</p>
      <input type="text" name="fare">
      <p>Male</p>
      <input type="text" name="male">
      <p>Embarked from Queenstown</p>
      <input type="text" name="q">
      <p>Or Embarked from Southampton</p>
      <input type="text" name="s">
      <input type="submit">
    </form>
  </body>
</html>
